<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Customer::list</title>
</head>
<body>
	<h3>고객목록</h3>
	<a th:href="@{/}">처음으로</a>
	<a th:href="@{/customer/register}">고객등록</a>
	
	<table border="1">
		<tr>
			<td>고객번호</td>
			<td>고객명</td>
			<td>주소</td>
			<td>휴대폰</td>
			<td>관리</td>
		</tr>
		<tr th:each="customer:${customers}">
			<td>[[${customer.custId}]]</td>
			<td>[[${customer.name}]]</td>
			<td>[[${customer.address}]]</td>
			<td>[[${customer.phone}]]</td>
			<td>
				<a th:href="@{/customer/modify(custId = ${customer.custId})}">수정</a>
				<a th:href="@{/customer/delete(custId = ${customer.custId})}">삭제</a>
			</td>
		</tr>
	</table>
	
</body>
</html>
