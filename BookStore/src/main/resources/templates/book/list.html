<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Book::list</title>
</head>
<body>
	<h3>도서목록</h3>
	<a th:href="@{/}">처음으로</a>
	<a th:href="@{/book/register}">도서등록</a>
	
	<table border="1">
		<tr>
			<td>도서번호</td>
			<td>도서명</td>
			<td>출판사</td>
			<td>가격</td>
			<td>관리</td>
		</tr>
		<tr th:each="book:${books}">
			<td>[[${book.bookId}]]</td>
			<td>[[${book.bookName}]]</td>
			<td>[[${book.publisher}]]</td>
			<td>[[${book.price}]]</td>
			<td>
				<a th:href="@{/book/modify(bookId = ${book.bookId})}">수정</a>
				<a th:href="@{/book/delete(bookId = ${book.bookId})}">삭제</a>
			</td>
		</tr>
	</table>
	
</body>
</html>
