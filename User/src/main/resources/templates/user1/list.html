<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>user1::list</title>
	</head>
<body>
	<h3>user1 목록</h3>
	<a href="/User">User 메인</a>
	<a href="/User/user1/register">user1 등록</a>
	
	<table border="1">
		<tr>
			<td>아이디</td>
			<td>이름</td>
			<td>휴대폰</td>
			<td>나이</td>
			<td>관리</td>
		</tr>
		<c:forEach var="user" items="${users}">
			<tr>
				<td>${user.uid}</td>
				<td>${user.name}</td>
				<td>${user.hp}</td>
				<td>${user.age}</td>
				<td>
					<a href="/User/user1/modify?uid=${user.uid}">수정</a>
					<a href="/User/user1/delete?uid=${user.uid}">삭제</a>
				</td>
			</tr>
		</c:forEach>
	</table>
</body>
</html>
